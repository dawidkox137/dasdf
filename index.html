<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Auto Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0d1117;
  --surface: #121519;
  --border: #1f262c;
  --text: #cbd6df;
  --muted: #8b949e;
  --accent: #58a6ff;
  --accent2: #79c0ff;
  --danger: #ff6b6b;
  --warn: #ffb020;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display:flex; justify-content:center; align-items:center; padding:20px; min-height:100vh; }
.container { width:100%; max-width:1400px; height:90vh; display:flex; background: var(--surface); border-radius:14px; overflow:hidden; border:1px solid var(--border); box-shadow:0 14px 60px rgba(0,0,0,.6); }
.sidebar { width:320px; padding:24px; background: linear-gradient(180deg,#111316,#0d1117); border-right:1px solid var(--border); display:flex; flex-direction:column; }
.title { font-size:20px; font-weight:700; text-align:center; margin-bottom:14px; color:#f0f6fc; }
.category-list { list-style:none; display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
.category { padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:700; transition: all .18s ease; color: var(--text); background: rgba(255,255,255,.02); }
.category:hover { transform: translateX(4px); background: rgba(88,166,255,.08); color: var(--accent2); }
.category.active { background: var(--accent); color:#fff; box-shadow:0 0 30px rgba(88,166,255,.45); }
.main { flex:1; padding:20px; overflow:auto; }
.header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
.h2 { font-size:18px; color:#f0f6fc; border-bottom:1px solid var(--border); padding-bottom:8px; width:100%; }
.grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:12px; margin-top:14px; }
.card { background: rgba(255,255,255,.02); border-radius:12px; padding:12px; border:1px solid rgba(255,255,255,.03); transform: translateY(8px); opacity:0; transition: all .36s cubic-bezier(.2,.9,.2,1); }
.card.visible { transform:translateY(0); opacity:1; }
.label { display:block; color: var(--muted); font-size:13px; margin-bottom:8px; }
.value { font-family: 'Roboto Mono', monospace; color: var(--accent); word-break: break-word; font-size:13px; }
.value.danger { color: var(--danger); }
.value.warn { color: var(--warn); }
.code { font-family: 'Roboto Mono', monospace; background: rgba(255,255,255,.02); padding:8px; border-radius:8px; overflow:auto; max-height:220px; }
.small { font-size:12px; color: var(--muted); margin-top:8px; }
@media(max-width:920px){.container{height:100vh;border-radius:0}.sidebar{width:100%;flex-wrap:wrap;border-right:none;border-bottom:1px solid var(--border)}.category-list{flex-direction:row;flex-wrap:wrap;gap:8px}}
</style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="title">Diagnostics</div>
    <ul class="category-list">
      <li id="cat-computer" class="category active">Computer</li>
      <li id="cat-network" class="category">Network</li>
      <li id="cat-browser" class="category">Browser</li>
      <li id="cat-sensors" class="category">Sensors & Media</li>
      <li id="cat-apis" class="category">APIs & Features</li>
    </ul>
  </div>
  <div class="main">
    <div class="header">
      <div class="h2" id="title">Computer</div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
const grid=document.getElementById('grid');
const title=document.getElementById('title');
const cats=document.querySelectorAll('.category');
let DATA={computer:{},network:{},browser:{},sensors:{},apis:{}};
function clearGrid(){grid.innerHTML='';}
function card(cat,label,val,cls){const e=document.createElement('div');e.className='card';e.dataset.category=cat;e.innerHTML=`<div class="label">${label}</div><div class="value ${cls||''}">${val}</div>`;grid.appendChild(e);return e;}
function cardCode(cat,label,txt){const e=document.createElement('div');e.className='card';e.dataset.category=cat;e.innerHTML=`<div class="label">${label}</div><pre class="code">${txt}</pre>`;grid.appendChild(e);return e;}
function show(cat){const cards=document.querySelectorAll('.card');let d=0;cards.forEach(c=>{c.classList.remove('visible');if(c.dataset.category===cat){c.style.display='block';setTimeout(()=>c.classList.add('visible'),50+d*60);d++}else c.style.display='none'});const active=document.getElementById('cat-'+cat);if(active)title.textContent=active.textContent;}
cats.forEach(c=>c.addEventListener('click',()=>{cats.forEach(x=>x.classList.remove('active'));c.classList.add('active');show(c.id.replace('cat-',''));}));
async function gather(){clearGrid();DATA={computer:{},network:{},browser:{},sensors:{},apis:{}};
const os=navigator.userAgent.match(/Windows|Mac|Linux|Android|iPhone|iPad|iPod/i)||['Unknown'];DATA.computer.os=os[0];card('computer','OS',os[0]);card('computer','CPU Cores',navigator.hardwareConcurrency||'Unknown');card('computer','Device Memory',navigator.deviceMemory?navigator.deviceMemory+' GB':'Unknown');
try{const c=document.createElement('canvas').getContext('webgl2')||document.createElement('canvas').getContext('webgl');const ext=c.getExtension('WEBGL_debug_renderer_info');DATA.computer.gpu=ext?c.getParameter(ext.UNMASKED_RENDERER_WEBGL):'Unavailable';card('computer','GPU',DATA.computer.gpu);}catch(e){card('computer','GPU','Unavailable');}
if(navigator.getBattery){const b=await navigator.getBattery();card('computer','Battery',Math.round(b.level*100)+'% '+(b.charging?'(Charging)':''));}
const fpsEl=card('computer','FPS','0');let frames=0,last=performance.now();function fpsLoop(){frames++;const now=performance.now();if(now-last>1000){fpsEl.querySelector('.value').textContent=Math.round(frames/(now-last)*1000);frames=0;last=now;}requestAnimationFrame(fpsLoop);}fpsLoop();
const fonts=['Arial','Verdana','Helvetica','Times New Roman','Courier New','Georgia','Palatino','Garamond','Comic Sans MS','Segoe UI','Consolas','Trebuchet MS','Impact','Roboto'];const available=[];const span=document.createElement('span');span.textContent='mmmmmmmmmmwwww';span.style.fontSize='16px';span.style.visibility='hidden';document.body.appendChild(span);for(const f of fonts){span.style.fontFamily='monospace';const mono=span.offsetWidth;span.style.fontFamily=`${f}, monospace`;if(span.offsetWidth!==mono)available.push(f)}document.body.removeChild(span);card('computer','Detected Fonts',available.join(', ')||'None');
try{const ipRes=await fetch('https://api.ipify.org?format=json');const ipJson=await ipRes.json();DATA.network.publicIp=ipJson.ip;card('network','Public IP',ipJson.ip);}catch(e){card('network','Public IP','Unavailable','warn');}
if(navigator.connection){card('network','Connection Type',navigator.connection.effectiveType||'Unknown');card('network','Downlink Mbps',navigator.connection.downlink||'Unknown');}
card('browser','User Agent',navigator.userAgent);card('browser','Languages',navigator.languages?navigator.languages.join(', '):navigator.language);card('browser','Cookies Enabled',navigator.cookieEnabled?'Yes':'No');card('browser','Screen',`${screen.width}x${screen.height} @ ${screen.colorDepth}bit`);
card('sensors','Device Orientation',typeof DeviceOrientationEvent!=='undefined'?'Supported':'Unsupported');card('sensors','Device Motion',typeof DeviceMotionEvent!=='undefined'?'Supported':'Unsupported');card('sensors','Device Light',typeof AmbientLightSensor!=='undefined'?'Supported':'Unsupported');
card('apis','Service Worker',!!navigator.serviceWorker?'Supported':'Unsupported');card('apis','Clipboard',!!navigator.clipboard?'Supported':'Unsupported');card('apis','Payment Request',!!window.PaymentRequest?'Supported':'Unsupported');card('apis','Web Bluetooth',!!navigator.bluetooth?'Supported':'Unsupported');card('apis','Web USB',!!navigator.usb?'Supported':'Unsupported');card('apis','Web Share',!!navigator.share?'Supported':'Unsupported');card('apis','Web NFC',!!navigator.nfc?'Supported':'Unsupported');card('apis','Permissions API',!!navigator.permissions?'Supported':'Unsupported');
window.__DIAG_DATA=DATA;show('computer');}
gather();
</script>
</body>
</html>
