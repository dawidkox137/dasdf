<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>System Analysis Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d1117;
  --surface:#161b22;
  --border:#21262d;
  --text:#c9d1d9;
  --muted:#8b949e;
  --accent:#58a6ff;
  --accent-2:#79c0ff;
  --danger:#ff5555;
  --warn:#ffc107;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system}
body{display:flex;align-items:center;justify-content:center;padding:20px}
.container{width:100%;max-width:1280px;height:86vh;background:var(--surface);border-radius:14px;display:flex;overflow:hidden;border:1px solid var(--border);box-shadow:0 12px 48px rgba(0,0,0,.55)}
.sidebar{width:300px;padding:24px;background:linear-gradient(180deg,#161b22,#0d1117);border-right:1px solid var(--border);display:flex;flex-direction:column}
.title{font-size:20px;font-weight:700;color:#f0f6fc;text-align:center;margin-bottom:18px}
.category-list{display:flex;flex-direction:column;gap:8px;list-style:none;margin-bottom:12px}
.category{padding:10px 12px;border-radius:10px;background:rgba(255,255,255,.02);cursor:pointer;font-weight:600;transition:all .18s}
.category:hover{transform:translateX(4px);background:rgba(88,166,255,.1);color:var(--accent-2)}
.category.active{background:var(--accent);color:#fff;box-shadow:0 0 30px rgba(88,166,255,.45)}
.controls{margin-top:auto;display:flex;gap:8px;justify-content:center}
.btn{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,.04);color:var(--text);cursor:pointer;font-weight:600}
.btn:active{transform:translateY(1px)}
.main{flex:1;padding:24px;overflow:auto}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
.h2{font-size:18px;color:#f0f6fc;border-bottom:1px solid var(--border);padding-bottom:10px;width:100%}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;margin-top:16px}
.card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.03);padding:12px;border-radius:12px;transition:all .36s cubic-bezier(.2,.9,.2,1);transform:translateY(8px);opacity:0}
.card.visible{transform:translateY(0);opacity:1}
.label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
.value{font-family:Roboto Mono,monospace;color:var(--accent);word-break:break-word;font-size:14px}
.value.danger{color:var(--danger)}
.value.warn{color:var(--warn)}
.kv{display:flex;justify-content:space-between;gap:8px;align-items:center}
.small{font-size:12px;color:var(--muted);margin-top:8px}
.code{font-family:Roboto Mono,monospace;background:rgba(255,255,255,.02);padding:8px;border-radius:8px;overflow:auto;max-height:160px}
@media(max-width:900px){.container{height:100vh;border-radius:0}.sidebar{width:100%;display:flex;flex-wrap:wrap;border-right:none;border-bottom:1px solid var(--border)}.category-list{flex-direction:row;flex-wrap:wrap;gap:6px}}
</style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="title">Categories</div>
    <ul class="category-list">
      <li id="cat-computer" class="category active">Computer Info</li>
      <li id="cat-network" class="category">Network Info</li>
      <li id="cat-browser" class="category">Browser Info</li>
    </ul>
    <div class="controls">
      <button id="refresh" class="btn">Refresh</button>
      <button id="copy" class="btn">Copy JSON</button>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="h2" id="title">Computer Info</div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{const grid=document.getElementById('grid');const title=document.getElementById('title');const cats=document.querySelectorAll('.category');const refresh=document.getElementById('refresh');const copyBtn=document.getElementById('copy');let snapshot={computer:{},network:{},browser:{}};function clearGrid(){grid.innerHTML=''}function addCard(category,label,value,cls){const el=document.createElement('div');el.className='card';el.dataset.category=category;el.innerHTML=`<div class="label">${label}</div><div class="value ${cls||''}">${value}</div>`;grid.appendChild(el);return el}function showCategory(cat){const cards=document.querySelectorAll('.card');let d=0;cards.forEach(c=>{c.classList.remove('visible');if(c.dataset.category===cat){c.style.display='block';setTimeout(()=>c.classList.add('visible'),50+d*70);d++}else c.style.display='none'});const active=document.getElementById('cat-'+cat);if(active)title.textContent=active.textContent}cats.forEach(c=>c.addEventListener('click',()=>{cats.forEach(x=>x.classList.remove('active'));c.classList.add('active');showCategory(c.id.replace('cat-',''))}));async function getLocalIPs(timeout=2500){return new Promise(resolve=>{const ips=new Set();try{const pc=new RTCPeerConnection({iceServers:[]});pc.createDataChannel('');pc.createOffer().then(o=>pc.setLocalDescription(o)).catch(()=>{});pc.onicecandidate=e=>{if(!e||!e.candidate) return;const m=/([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);if(m)ips.add(m[1]);};setTimeout(()=>{try{pc.close()}catch(e){}resolve(Array.from(ips))},timeout)}catch(e){resolve([])}})}async function getBattery(){try{if(navigator.getBattery){const b=await navigator.getBattery();return{level:Math.round(b.level*100)+'%',charging:!!b.charging,chargingTime:b.chargingTime,dischargingTime:b.dischargingTime}}return null}catch(e){return null}}async function enumMedia(){try{if(!navigator.mediaDevices||!navigator.mediaDevices.enumerateDevices) return [];const d=await navigator.mediaDevices.enumerateDevices();return d.map(x=>({kind:x.kind,label:x.label||'Hidden'}))}catch(e){return []}}function webglInfo(){try{const c=document.createElement('canvas');const gl=c.getContext('webgl')||c.getContext('experimental-webgl');if(!gl) return {available:false};const ext=gl.getExtension('WEBGL_debug_renderer_info');const renderer=ext?gl.getParameter(ext.UNMASKED_RENDERER_WEBGL):null;const vendor=ext?gl.getParameter(ext.UNMASKED_VENDOR_WEBGL):null;return {available:true,renderer:renderer||'Unavailable',vendor:vendor||'Unavailable'}}catch(e){return {available:false}}}function canvasFp(){try{const c=document.createElement('canvas');const ctx=c.getContext('2d');ctx.textBaseline='top';ctx.font='14px Roboto Mono';ctx.fillStyle='#f60';ctx.fillRect(125,1,62,20);ctx.fillStyle='#069';ctx.fillText('BrowserFingerprint',2,15);ctx.fillStyle='rgba(102,204,0,0.7)';ctx.fillText('FingerprintTest',4,17);return c.toDataURL()}catch(e){return null}}function detectFonts(){const fonts=['Arial','Verdana','Helvetica','Times New Roman','Courier New','Georgia','Palatino','Garamond','Comic Sans MS','Segoe UI','Consolas','Trebuchet MS','Impact','Roboto'];const available=[];const span=document.createElement('span');span.textContent='mmmmmmmmmmwwww';span.style.fontSize='16px';span.style.visibility='hidden';document.body.appendChild(span);for(const f of fonts){span.style.fontFamily='monospace';const mono=span.offsetWidth;span.style.fontFamily=`${f}, monospace`;const w=span.offsetWidth; if(w!==mono) available.push(f)}document.body.removeChild(span);return available}async function storageEstimate(){try{if(navigator.storage&&navigator.storage.estimate){const e=await navigator.storage.estimate();return e}return null}catch(e){return null}}async function dnsLookup(name){try{const res=await fetch('https://dns.google/resolve?name='+encodeURIComponent(name)+'&type=A');if(!res.ok) return null;const j=await res.json();return j}catch(e){return null}}async function measureLatency(url,tries=3){const results=[];for(let i=0;i<tries;i++){const t0=performance.now();try{await fetch(url,{method:'HEAD',cache:'no-store',mode:'no-cors'});const t1=performance.now();results.push(Math.round(t1-t0))}catch(e){const t1=performance.now();results.push(Math.round(t1-t0))}}return results}async function gather(){clearGrid();snapshot={computer:{},network:{},browser:{}};const os=(()=>{const ua=navigator.userAgent;if(/android/i.test(ua))return'Android';if(/iPad|iPhone|iPod/.test(ua)&&!window.MSStream)return'iOS';if(/macintosh|mac os x/i.test(ua))return'macOS';if(/windows|win32/i.test(ua))return'Windows';if(/linux/i.test(ua))return'Linux';return navigator.platform||'Unknown'})();snapshot.computer.os=os;addCard('computer','Operating System',os);const cores=navigator.hardwareConcurrency||'Unknown';snapshot.computer.cores=cores;addCard('computer','CPU Cores',cores);const devMem=navigator.deviceMemory?navigator.deviceMemory+' GB':'Unknown';snapshot.computer.deviceMemory=devMem;addCard('computer','Device Memory',devMem);const gpu=webglInfo();snapshot.computer.webgl=gpu;addCard('computer','WebGL Available',gpu.available? 'Yes':'No');addCard('computer','WebGL Renderer',gpu.renderer||'Unavailable');addCard('computer','WebGL Vendor',gpu.vendor||'Unavailable');const canvas=canvasFp();snapshot.computer.canvas_fp=canvas;addCard('computer','Canvas Fingerprint (preview)',canvas?canvas.slice(0,140)+'...':'Unavailable');const fonts=detectFonts();snapshot.computer.fonts=fonts;addCard('computer','Detected Fonts',fonts.length?fonts.join(', '):'None');const battery=await getBattery();if(battery){snapshot.computer.battery=battery;addCard('computer','Battery',battery.level + (battery.charging? ' (charging)':''))}else addCard('computer','Battery','Unavailable','warn');const media=await enumMedia();snapshot.computer.mediaDevices=media;addCard('computer','Media Devices',media.length?media.map(m=>m.kind+': '+m.label).join('; '):'None');const sw=!!navigator.serviceWorker;snapshot.computer.serviceWorker=sw;addCard('computer','Service Worker',sw? 'Yes':'No');const perfNow=Math.round(performance.now());snapshot.computer.performanceNow=perfNow;addCard('computer','Performance.now() (ms)',perfNow);const storage=await storageEstimate();if(storage){snapshot.computer.storageEstimate=storage;addCard('computer','Storage Quota (bytes)',storage.quota||'Unknown');addCard('computer','Storage Usage (bytes)',storage.usage||'Unknown')}const localIps=await getLocalIPs();snapshot.network.localIps=localIps;addCard('network','Local IPs',localIps.length?localIps.join(', '):'Unavailable','danger');try{const ipRes=await fetch('https://api.ipify.org?format=json');const ipj=await ipRes.json();const pubIp=ipj.ip||'Unavailable';snapshot.network.publicIp=pubIp;addCard('network','Public IP',pubIp,'danger');try{const geoRes=await fetch('https://ipapi.co/'+encodeURIComponent(pubIp)+'/json/');const geoj=await geoRes.json();snapshot.network.geo=geoj;addCard('network','ISP',geoj.org||'Unknown');addCard('network','Location',((geoj.city||'') + (geoj.region? ', '+geoj.region:'') + (geoj.country_name? ', '+geoj.country_name:''))||'Unknown');addCard('network','Timezone',geoj.timezone||'Unknown');if(geoj.timezone && geoj.timezone!==Intl.DateTimeFormat().resolvedOptions().timeZone)addCard('network','Timezone Mismatch','Possible VPN/Proxy','warn')}catch(e){ } }catch(e){addCard('network','Public IP','Unavailable','warn')}if(navigator.connection){snapshot.network.connection={type:navigator.connection.effectiveType,downlink:navigator.connection.downlink,rtt:navigator.connection.rtt};addCard('network','Connection Type',navigator.connection.effectiveType||'Unknown');addCard('network','Downlink (Mbps)',navigator.connection.downlink||'Unknown');addCard('network','RTT (ms)',navigator.connection.rtt||'Unknown')}else addCard('network','Network Info','Navigator.connection unavailable','warn');try{await new Promise(res=>navigator.geolocation.getCurrentPosition(p=>{snapshot.network.geolocation={lat:p.coords.latitude,lng:p.coords.longitude,acc:p.coords.accuracy};addCard('network','Geolocation',`${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)} (±${p.coords.accuracy}m)`,'danger');res()},err=>{addCard('network','Geolocation','Denied or Unavailable','warn');res()},{enableHighAccuracy:true,timeout:5000}))}catch(e){addCard('network','Geolocation','Unavailable','warn')}const dnsA=await dnsLookup('example.com');if(dnsA){snapshot.network.dnsA=dnsA;addCard('network','DNS Lookup example.com',dnsA.Answer?dnsA.Answer.map(a=>a.data).join(', '):JSON.stringify(dnsA))}else addCard('network','DNS Lookup','Unavailable','warn');const latencies=await measureLatency('https://api.ipify.org',3);snapshot.network.latencies=latencies;addCard('network','Latency to api.ipify.org (ms)',latencies.join(', '));const perfEntries=performance.getEntriesByType('navigation')[0]||performance.timing;snapshot.browser={};snapshot.browser.userAgent=navigator.userAgent;addCard('browser','User Agent',navigator.userAgent,'danger');addCard('browser','Languages',navigator.languages?navigator.languages.join(', '):navigator.language);addCard('browser','Platform',navigator.platform||'Unknown');addCard('browser','Vendor',navigator.vendor||'Unknown');addCard('browser','Cookies Enabled',navigator.cookieEnabled?'Yes':'No');addCard('browser','Do Not Track',navigator.doNotTrack||navigator.msDoNotTrack||'unspecified');if(navigator.plugins&&navigator.plugins.length){const plugs=Array.from(navigator.plugins).map(p=>p.name).join(', ');snapshot.browser.plugins=plugs;addCard('browser','Plugins',plugs)}else addCard('browser','Plugins','None or Hidden','warn');try{const ls=Object.keys(localStorage||{});addCard('browser','LocalStorage Keys',ls.length?ls.join(', '):'None')}catch(e){addCard('browser','LocalStorage','Unavailable','warn')}try{const ss=Object.keys(sessionStorage||{});addCard('browser','SessionStorage Keys',ss.length?ss.join(', '):'None')}catch(e){addCard('browser','SessionStorage','Unavailable','warn')}addCard('browser','Screen',`${screen.width}x${screen.height} @ ${screen.colorDepth}bit`);addCard('browser','Viewport',`${innerWidth}x${innerHeight}`);addCard('browser','Timezone',Intl.DateTimeFormat().resolvedOptions().timeZone);addCard('browser','Online',navigator.onLine?'Online':'Offline');addCard('browser','Navigation Timing (ms)',perfEntries?JSON.stringify({domComplete:perfEntries.domComplete||0,loadEventEnd:perfEntries.loadEventEnd||0}):'Unknown');snapshot.collected=snapshot;window.__DASHBOARD_DATA=snapshot;document.querySelectorAll('.card').forEach(c=>c.style.display='none');document.querySelectorAll('.card').forEach(c=>{if(c.dataset.category==='computer' || c.dataset.category==='network' || c.dataset.category==='browser'){c.style.display='block'}});showCategory('computer')}async function dnsLookup(n){try{const r=await fetch('https://dns.google/resolve?name='+encodeURIComponent(n)+'&type=A');if(!r.ok) return null;return await r.json()}catch(e){return null}}async function measureLatency(url,tries){const res=[];for(let i=0;i<tries;i++){const t0=performance.now();try{await fetch(url,{method:'HEAD',mode:'no-cors',cache:'no-store'});const t1=performance.now();res.push(Math.round(t1-t0))}catch(e){const t1=performance.now();res.push(Math.round(t1-t0))}}return res}gather();refresh.addEventListener('click',()=>gather());copyBtn.addEventListener('click',()=>{try{const t=JSON.stringify(window.__DASHBOARD_DATA||{},null,2);navigator.clipboard.writeText(t);copyBtn.textContent='Copied';setTimeout(()=>copyBtn.textContent='Copy JSON',1200)}catch(e){}}) })
</script>
</body>
</html>
