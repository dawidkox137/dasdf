<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM CORE // ANALIZA SIECI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #00aaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Główny kontener dla animacji ładowania */
        .main-container {
            text-align: center;
            width: 90%;
            max-width: 700px;
            position: relative;
            z-index: 10;
        }

        .loading-circle {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 170, 255, 0.2 );
            border-top: 3px solid var(--glow-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff3b3b, #ffcc00, #4cd964, #5ac8fa, #af52de, #ff3b3b);
            background-size: 300% 100%;
            border-radius: 4px;
            animation: rainbow-flow 4s linear infinite, pulse-glow 1.5s ease-in-out infinite;
            transition: width 0.2s ease-in-out;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 16px 3px rgba(255, 255, 255, 0.5); }
        }

        .timer {
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 50px;
            color: #cccccc;
            text-transform: uppercase;
        }

        /* === "GROŹNY" KONTENER INFORMACJI === */
        .info-container {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
            text-align: left;
            width: auto;
            max-width: 45%;
            max-height: 90vh;
            overflow-y: auto;
            padding-right: 15px;
            border-left: 1px solid var(--glow-color);
            padding-left: 15px;
        }
        
        .info-container::-webkit-scrollbar { display: none; }
        .info-container { -ms-overflow-style: none; scrollbar-width: none; }

        .info-item {
            margin: 6px 0;
            font-size: 13px;
            color: #a0a0a0;
            line-height: 1.5;
            opacity: 0;
            animation: itemFadeInUp 0.4s ease forwards;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-value {
            color: #00ffaa; /* Zielony "hakerski" kolor dla danych */
            font-weight: 500;
        }
        
        .info-item.warning .info-value {
            color: #ffcc00; /* Żółty dla ostrzeżeń */
        }
        
        .info-item.danger .info-value {
            color: #ff4d4d; /* Czerwony dla "niebezpiecznych" danych */
        }

        @keyframes itemFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
        }

        .fade-in {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
        }

        .loading-circle.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        /* === RESPONSYWNOŚĆ === */
        @media (max-width: 1024px) {
            .info-container {
                top: auto;
                bottom: 15px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                width: 95%;
                max-width: 95%;
                max-height: 40vh;
                padding: 10px;
                border-left: none;
                border-top: 1px solid var(--glow-color);
            }

            .info-item {
                font-size: 11px;
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="loading-circle" id="loadingCircle"></div>
        <div class="loading-text hidden" id="loadingText">Inicjowanie protokołu...</div>
        <div class="progress-container hidden" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="timer hidden" id="timer">
            Zakończenie za: <span id="timeLeft">120</span>s
        </div>
    </div>

    <div class="info-container hidden" id="infoContainer">
        <!-- "Groźne" dane pojawią się tutaj -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TOTAL_TIME = 120; // Całkowity czas w sekundach
            let timeLeft = TOTAL_TIME;
            
            const progressBar = document.getElementById('progressBar');
            const timeLeftSpan = document.getElementById('timeLeft');
            const loadingText = document.getElementById('loadingText');

            const REDIRECT_URL = 'https://www.google.com'; // <-- ZMIEŃ TEN LINK, JEŚLI CHCESZ

            // --- GŁÓWNA LOGIKA APLIKACJI ---
            function init( ) {
                showUIElements();
                startTimers();
                gatherAndDisplayInfo();
                updateLoadingText();
            }

            function showUIElements() {
                setTimeout(() => document.getElementById('loadingText').classList.add('fade-in'), 500);
                setTimeout(() => document.getElementById('progressContainer').classList.add('fade-in'), 1000);
                setTimeout(() => document.getElementById('timer').classList.add('fade-in'), 1500);
                setTimeout(() => document.getElementById('infoContainer').classList.add('fade-in'), 2000);
                setTimeout(() => document.getElementById('loadingCircle').classList.add('fade-out'), 2500);
            }

            function startTimers() {
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeftSpan) timeLeftSpan.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        loadingText.textContent = "Analiza zakończona. Przekierowanie...";
                        setTimeout(() => window.location.href = REDIRECT_URL, 2000);
                    }
                }, 1000);

                const progressInterval = setInterval(() => {
                    const progress = (TOTAL_TIME - timeLeft) / TOTAL_TIME * 100;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;
                    if (progress >= 100) clearInterval(progressInterval);
                }, 100);
            }
            
            function updateLoadingText() {
                const messages = [
                    { time: TOTAL_TIME - 5, text: "Nawiązywanie połączenia z serwerem..." },
                    { time: TOTAL_TIME - 15, text: "Omijanie zabezpieczeń systemowych..." },
                    { time: TOTAL_TIME - 30, text: "Wstrzykiwanie wektora analizy..." },
                    { time: TOTAL_TIME - 45, text: "Pobieranie sygnatur sprzętowych..." },
                    { time: TOTAL_TIME - 60, text: "Analiza śladu cyfrowego..." },
                    { time: TOTAL_TIME - 80, text: "Dekodowanie pakietów sieciowych..." },
                    { time: TOTAL_TIME - 100, text: "Wykrywanie podatności..." },
                ];

                setInterval(() => {
                    const currentMessage = messages.find(m => timeLeft <= m.time && timeLeft > (m.time - 10));
                    if (currentMessage) {
                        loadingText.textContent = currentMessage.text;
                    }
                }, 1000);
            }

            // --- ZBIERANIE I WYŚWIETLANIE DANYCH ---
            let infoDelay = 0;
            function addInfoItem(label, value, type = '') {
                const infoContainer = document.getElementById('infoContainer');
                if (!infoContainer) return;
                
                const item = document.createElement('div');
                item.className = `info-item ${type}`;
                item.style.animationDelay = `${infoDelay * 70}ms`;
                item.innerHTML = `${label}: <span class="info-value">${value || 'N/A'}</span>`;
                infoContainer.appendChild(item);
                infoDelay++;
            }

            async function gatherAndDisplayInfo() {
                // 1. Informacje o IP i lokalizacji (asynchronicznie)
                addInfoItem('Status połączenia', 'Zabezpieczone (TLS v1.3)');
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json' );
                    const ipData = await ipResponse.json();
                    addInfoItem('Publiczny adres IP', ipData.ip, 'danger');

                    const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/` );
                    const locData = await locationResponse.json();
                    addInfoItem('ISP (Dostawca)', locData.org, 'warning');
                    addInfoItem('Lokalizacja', `${locData.city}, ${locData.country_name}`, 'danger');
                    addInfoItem('Koordynaty (szacowane)', `${locData.latitude}, ${locData.longitude}`, 'danger');
                } catch (error) {
                    addInfoItem('Adres IP', 'Ukryty za proxy', 'warning');
                }

                // 2. Informacje o systemie i sprzęcie
                addInfoItem('System operacyjny', navigator.platform, 'warning');
                addInfoItem('Architektura CPU', navigator.cpuClass || 'Nieznana');
                addInfoItem('Liczba rdzeni logicznych', navigator.hardwareConcurrency, 'warning');
                if (navigator.deviceMemory) {
                    addInfoItem('Pamięć RAM', `${navigator.deviceMemory} GB`);
                }
                
                // 3. Informacje o przeglądarce i "podatnościach"
                addInfoItem('Przeglądarka', navigator.vendor);
                addInfoItem('Silnik renderujący', navigator.product);
                addInfoItem('Cookies', navigator.cookieEnabled ? 'Aktywne (śledzenie możliwe)' : 'Zablokowane', 'warning');
                addInfoItem('Do Not Track', navigator.doNotTrack ? 'Aktywny (ignorowany)' : 'Nieaktywny', 'warning');

                // 4. "Groźne" informacje techniczne
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Ukryty';
                    addInfoItem('Karta graficzna (GPU)', renderer, 'danger');
                }
                addInfoItem('Identyfikator Canvas', 'Generowanie odcisku palca...', 'danger');
                
                // 5. Informacje o ekranie
                addInfoItem('Rozdzielczość ekranu', `${screen.width}x${screen.height}`);
                addInfoItem('Głębia kolorów', `${screen.colorDepth}-bit`);

                // 6. Pełny User Agent
                addInfoItem('Pełny identyfikator Agenta', navigator.userAgent, 'danger');
            }

            // Uruchomienie
            init();
        });
    </script>
</body>
</html>
