<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Full Browser & System Diagnostic</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d1117;
  --surface:#121519;
  --border:#1f262c;
  --text:#cbd6df;
  --muted:#8b949e;
  --accent:#58a6ff;
  --accent-2:#79c0ff;
  --danger:#ff6b6b;
  --warn:#ffb020;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system}
body{display:flex;align-items:center;justify-content:center;padding:20px}
.container{width:100%;max-width:1320px;height:88vh;background:var(--surface);border-radius:14px;display:flex;overflow:hidden;border:1px solid var(--border);box-shadow:0 14px 60px rgba(0,0,0,.6)}
.sidebar{width:320px;padding:24px;background:linear-gradient(180deg,#111316,#0d1117);border-right:1px solid var(--border);display:flex;flex-direction:column}
.title{font-size:20px;font-weight:700;color:#f0f6fc;text-align:center;margin-bottom:14px}
.category-list{display:flex;flex-direction:column;gap:8px;list-style:none;margin-bottom:12px}
.category{padding:10px 12px;border-radius:10px;background:rgba(255,255,255,.02);cursor:pointer;font-weight:700;transition:all .18s;color:var(--text)}
.category:hover{transform:translateX(4px);background:rgba(88,166,255,.08);color:var(--accent-2)}
.category.active{background:var(--accent);color:#fff;box-shadow:0 0 30px rgba(88,166,255,.45)}
.controls{margin-top:auto;display:flex;gap:8px;justify-content:center}
.btn{padding:9px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,.04);color:var(--text);cursor:pointer;font-weight:700}
.main{flex:1;padding:20px;overflow:auto}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
.h2{font-size:18px;color:#f0f6fc;border-bottom:1px solid var(--border);padding-bottom:8px;width:100%}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:12px;margin-top:14px}
.card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.03);padding:12px;border-radius:12px;transition:all .36s cubic-bezier(.2,.9,.2,1);transform:translateY(8px);opacity:0}
.card.visible{transform:translateY(0);opacity:1}
.label{display:block;color:var(--muted);font-size:13px;margin-bottom:8px}
.value{font-family:Roboto Mono,monospace;color:var(--accent);word-break:break-word;font-size:13px}
.value.danger{color:var(--danger)}
.value.warn{color:var(--warn)}
.code{font-family:Roboto Mono,monospace;background:rgba(255,255,255,.02);padding:8px;border-radius:8px;overflow:auto;max-height:220px}
.row{display:flex;gap:8px;align-items:center;justify-content:space-between}
.small{font-size:12px;color:var(--muted);margin-top:8px}
.switch{display:inline-flex;align-items:center;gap:8px}
@media(max-width:920px){.container{height:100vh;border-radius:0}.sidebar{width:100%;display:flex;flex-wrap:wrap;border-right:none;border-bottom:1px solid var(--border)}.category-list{flex-direction:row;flex-wrap:wrap;gap:8px}}
</style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div class="title">Diagnostics</div>
    <ul class="category-list">
      <li id="cat-computer" class="category active">Computer</li>
      <li id="cat-network" class="category">Network</li>
      <li id="cat-browser" class="category">Browser</li>
      <li id="cat-sensors" class="category">Sensors & Media</li>
      <li id="cat-apis" class="category">APIs & Features</li>
    </ul>
    <div class="controls">
      <button id="refresh" class="btn">Refresh</button>
      <button id="copy" class="btn">Copy JSON</button>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="h2" id="title">Computer</div>
      <div class="row">
        <div class="small" id="status">Ready</div>
      </div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{const grid=document.getElementById('grid');const title=document.getElementById('title');const status=document.getElementById('status');const cats=document.querySelectorAll('.category');const refresh=document.getElementById('refresh');const copy=document.getElementById('copy');let DATA={computer:{},network:{},browser:{},sensors:{},apis:{}};function clearGrid(){grid.innerHTML=''}function card(cat,label,content,cls){const el=document.createElement('div');el.className='card';el.dataset.category=cat;el.innerHTML=`<div class="label">${label}</div><div class="value ${cls||''}">${content}</div>`;grid.appendChild(el);return el}function cardCode(cat,label,txt){const el=document.createElement('div');el.className='card';el.dataset.category=cat;el.innerHTML=`<div class="label">${label}</div><pre class="code">${txt}</pre>`;grid.appendChild(el);return el}function show(cat){const cards=document.querySelectorAll('.card');let d=0;cards.forEach(c=>{c.classList.remove('visible');if(c.dataset.category===cat){c.style.display='block';setTimeout(()=>c.classList.add('visible'),50+d*60);d++}else c.style.display='none'});const active=document.getElementById('cat-'+cat);if(active)title.textContent=active.textContent}cats.forEach(c=>c.addEventListener('click',()=>{cats.forEach(x=>x.classList.remove('active'));c.classList.add('active');show(c.id.replace('cat-',''))}));function detectOS(){const ua=navigator.userAgent;if(/android/i.test(ua))return'Android';if(/iPad|iPhone|iPod/.test(ua)&&!window.MSStream)return'iOS';if(/macintosh|mac os x/i.test(ua))return'macOS';if(/windows|win32/i.test(ua))return'Windows';if(/linux/i.test(ua))return'Linux';return navigator.platform||'Unknown'}function getWebGL(){try{const c=document.createElement('canvas');const gl=c.getContext('webgl2')||c.getContext('webgl')||c.getContext('experimental-webgl');if(!gl)return{available:false};const ext=gl.getExtension('WEBGL_debug_renderer_info');const renderer=ext?gl.getParameter(ext.UNMASKED_RENDERER_WEBGL):null;const vendor=ext?gl.getParameter(ext.UNMASKED_VENDOR_WEBGL):null;return{available:true,renderer:renderer||'Unavailable',vendor:vendor||'Unavailable'} }catch(e){return{available:false}}}function canvasFingerprint(){try{const c=document.createElement('canvas');const ctx=c.getContext('2d');ctx.textBaseline='top';ctx.font='14px Roboto Mono';ctx.fillStyle='#f60';ctx.fillRect(125,1,62,20);ctx.fillStyle='#069';ctx.fillText('Fingerprint',2,15);ctx.fillStyle='rgba(102,204,0,0.7)';ctx.fillText('Test',4,17);return c.toDataURL()}catch(e){return null}}async function localIPs(timeout=2500){return new Promise(resolve=>{const ips=new Set();try{const pc=new RTCPeerConnection({iceServers:[]});pc.createDataChannel('');pc.createOffer().then(o=>pc.setLocalDescription(o)).catch(()=>{});pc.onicecandidate=e=>{if(!e||!e.candidate) return;const m=/([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);if(m)ips.add(m[1]);};setTimeout(()=>{try{pc.close()}catch(e){}resolve(Array.from(ips))},timeout)}catch(e){resolve([])}})}async function batteryInfo(){try{if(navigator.getBattery){const b=await navigator.getBattery();return{level:Math.round(b.level*100)+'%',charging:!!b.charging,chargingTime:b.chargingTime,dischargingTime:b.dischargingTime}}return null}catch(e){return null}}async function enumerateMedia(){try{if(!navigator.mediaDevices||!navigator.mediaDevices.enumerateDevices)return[];const d=await navigator.mediaDevices.enumerateDevices();return d.map(x=>({kind:x.kind,label:x.label||'Hidden'}))}catch(e){return[]}}function detectFonts(){const fonts=['Arial','Verdana','Helvetica','Times New Roman','Courier New','Georgia','Palatino','Garamond','Comic Sans MS','Segoe UI','Consolas','Trebuchet MS','Impact','Roboto'];const available=[];const span=document.createElement('span');span.textContent='mmmmmmmmmmwwww';span.style.fontSize='16px';span.style.visibility='hidden';document.body.appendChild(span);for(const f of fonts){span.style.fontFamily='monospace';const mono=span.offsetWidth;span.style.fontFamily=`${f}, monospace`;const w=span.offsetWidth; if(w!==mono) available.push(f)}document.body.removeChild(span);return available}async function storageEstimate(){try{if(navigator.storage&&navigator.storage.estimate)return await navigator.storage.estimate();return null}catch(e){return null}}async function dnsQuery(name){try{const r=await fetch('https://dns.google/resolve?name='+encodeURIComponent(name)+'&type=A');if(!r.ok)return null;return await r.json()}catch(e){return null}}async function latencyTest(url,tries=3){const res=[];for(let i=0;i<tries;i++){const t0=performance.now();try{await fetch(url,{method:'HEAD',mode:'no-cors',cache:'no-store'});const t1=performance.now();res.push(Math.round(t1-t0))}catch(e){const t1=performance.now();res.push(Math.round(t1-t0))}}return res}function detectUserAgentData(){try{return navigator.userAgentData?navigator.userAgentData:null}catch(e){return null}}function permissionsInfo(){const perms=['geolocation','notifications','push','camera','microphone','midi','clipboard-read','clipboard-write','background-sync','ambient-light-sensor','accelerometer','gyroscope','magnetometer'];return Promise.all(perms.map(async p=>{try{if(!navigator.permissions||!navigator.permissions.query)return{permission:p,status:'unsupported'};const q=await navigator.permissions.query({name:p});return{permission:p,status:q.state}}catch(e){return{permission:p,status:'unknown'}}}))}async function detectAPIs(){const features={};features.serviceWorker=!!navigator.serviceWorker;features.cookies=typeof document.cookie!=='undefined';features.indexedDB=typeof indexedDB!=='undefined';features.cache=typeof caches!=='undefined';features.sharedWorkers=typeof SharedWorker!=='undefined';features.paymentRequest=typeof PaymentRequest!=='undefined';features.clipboard=!!navigator.clipboard;features.bluetooth=!!navigator.bluetooth;features.usb=!!navigator.usb;features.midi=!!navigator.requestMIDIAccess;features.webNfc=!!navigator.nfc;features.webAuth=!!navigator.credentials;features.webrtc=!!(window.RTCPeerConnection||navigator.mediaDevices);features.mediaCapabilities=!!navigator.mediaCapabilities;features.mediaSession=!!navigator.mediaSession;features.audioContext=!!(window.AudioContext||window.webkitAudioContext);features.canShare=!!navigator.canShare;features.share=!!navigator.share;features.virtualKeyboard=!!navigator.virtualKeyboard;features.storageManager=!!navigator.storage;features.deviceMemory=!!navigator.deviceMemory;features.userAgentData=!!navigator.userAgentData;return features}async function detectSensors(){const sensors={orientation:false,motion:false,ambientLight:false,accelerometer:false,gyroscope:false,magnetometer:false};sensors.orientation=typeof DeviceOrientationEvent!=='undefined';sensors.motion=typeof DeviceMotionEvent!=='undefined';sensors.ambientLight=typeof AmbientLightSensor!=='undefined';sensors.accelerometer=typeof Accelerometer!=='undefined';sensors.gyroscope=typeof Gyroscope!=='undefined';sensors.magnetometer=typeof Magnetometer!=='undefined';return sensors}async function gather(){status.textContent='Gathering...';clearGrid();DATA={computer:{},network:{},browser:{},sensors:{},apis:{}};const os=detectOS();DATA.computer.os=os;card('computer','Operating System',os);const cores=navigator.hardwareConcurrency||'Unknown';DATA.computer.cores=cores;card('computer','CPU Cores',cores);const devMem=navigator.deviceMemory?navigator.deviceMemory+' GB':'Unknown';DATA.computer.deviceMemory=devMem;card('computer','Device Memory',devMem);const gpu=getWebGL();DATA.computer.webgl=gpu;card('computer','WebGL Available',gpu.available? 'Yes':'No');card('computer','WebGL Renderer',gpu.renderer||'Unavailable');card('computer','WebGL Vendor',gpu.vendor||'Unavailable');const canvas=canvasFingerprint();DATA.computer.canvas_fp=canvas;cardCode('computer','Canvas Fingerprint (dataURL)',canvas?canvas:'Unavailable');const fonts=detectFonts();DATA.computer.fonts=fonts;card('computer','Detected Fonts',fonts.length?fonts.join(', '):'None');const batt=await batteryInfo();if(batt){DATA.computer.battery=batt;card('computer','Battery',batt.level + (batt.charging? ' (charging)':''))}else card('computer','Battery','Unavailable','warn');const media=await enumerateMedia();DATA.computer.mediaDevices=media;card('computer','Media Devices',media.length?media.map(m=>m.kind+': '+m.label).join('; '):'None');const sw=!!navigator.serviceWorker;DATA.computer.serviceWorker=sw;card('computer','Service Worker',sw?'Yes':'No');const perfNow=Math.round(performance.now());DATA.computer.performanceNow=perfNow;card('computer','Performance.now() (ms)',perfNow);const storage=await storageEstimate();if(storage){DATA.computer.storageEstimate=storage;card('computer','Storage Quota (bytes)',storage.quota||'Unknown');card('computer','Storage Usage (bytes)',storage.usage||'Unknown')}const local=await localIPs();DATA.network.localIps=local;card('network','Local IPs',local.length?local.join(', '):'Unavailable','danger');try{const ipRes=await fetch('https://api.ipify.org?format=json');const ipJson=await ipRes.json();const pubIp=ipJson.ip||'Unavailable';DATA.network.publicIp=pubIp;card('network','Public IP',pubIp,'danger');try{const geoRes=await fetch('https://ipapi.co/'+encodeURIComponent(pubIp)+'/json/');const geoJson=await geoRes.json();DATA.network.geo=geoJson;card('network','ISP',geoJson.org||'Unknown');card('network','Location',((geoJson.city||'') + (geoJson.region? ', '+geoJson.region:'') + (geoJson.country_name? ', '+geoJson.country_name:''))||'Unknown');card('network','Timezone',geoJson.timezone||'Unknown');if(geoJson.timezone&&geoJson.timezone!==Intl.DateTimeFormat().resolvedOptions().timeZone)card('network','Timezone Mismatch','Possible VPN/Proxy','warn')}catch(e){ } }catch(e){card('network','Public IP','Unavailable','warn')}if(navigator.connection){DATA.network.connection={type:navigator.connection.effectiveType,downlink:navigator.connection.downlink,rtt:navigator.connection.rtt};card('network','Connection Type',navigator.connection.effectiveType||'Unknown');card('network','Downlink (Mbps)',navigator.connection.downlink||'Unknown');card('network','RTT (ms)',navigator.connection.rtt||'Unknown')}else card('network','Network Info','Navigator.connection unavailable','warn');try{await new Promise(res=>navigator.geolocation.getCurrentPosition(p=>{DATA.network.geolocation={lat:p.coords.latitude,lng:p.coords.longitude,acc:p.coords.accuracy};card('network','Geolocation',`${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)} (Â±${p.coords.accuracy}m)`,'danger');res()},err=>{card('network','Geolocation','Denied or Unavailable','warn');res()},{enableHighAccuracy:true,timeout:5000}))}catch(e){card('network','Geolocation','Unavailable','warn')}const dns=await dnsQuery('example.com');if(dns){DATA.network.dnsA=dns;cardCode('network','DNS Lookup example.com',JSON.stringify(dns))}else card('network','DNS Lookup','Unavailable','warn');const lat=await latencyTest('https://api.ipify.org',3);DATA.network.latencies=lat;card('network','Latency to api.ipify.org (ms)',lat.join(', '));try{const perfEntries=performance.getEntriesByType('navigation')[0]||performance.timing;DATA.browser.navigationTiming=perfEntries;cardCode('browser','Navigation Timing',JSON.stringify(perfEntries))}catch(e){ }DATA.browser.userAgent=navigator.userAgent;card('browser','User Agent',navigator.userAgent,'danger');card('browser','Languages',navigator.languages?navigator.languages.join(', '):navigator.language);card('browser','Platform',navigator.platform||'Unknown');card('browser','Vendor',navigator.vendor||'Unknown');card('browser','Cookies Enabled',navigator.cookieEnabled?'Yes':'No');card('browser','Do Not Track',navigator.doNotTrack||navigator.msDoNotTrack||'unspecified');if(navigator.plugins&&navigator.plugins.length){const plugs=Array.from(navigator.plugins).map(p=>p.name).join(', ');DATA.browser.plugins=plugs;card('browser','Plugins',plugs)}else card('browser','Plugins','None or Hidden','warn');try{const ls=Object.keys(localStorage||{});card('browser','LocalStorage Keys',ls.length?ls.join(', '):'None')}catch(e){card('browser','LocalStorage','Unavailable','warn')}try{const ss=Object.keys(sessionStorage||{});card('browser','SessionStorage Keys',ss.length?ss.join(', '):'None')}catch(e){card('browser','SessionStorage','Unavailable','warn')}card('browser','Screen',`${screen.width}x${screen.height} @ ${screen.colorDepth}bit`);card('browser','Viewport',`${innerWidth}x${innerHeight}`);card('browser','Timezone',Intl.DateTimeFormat().resolvedOptions().timeZone);card('browser','Online',navigator.onLine?'Online':'Offline');const uaData=detectUserAgentData();DATA.browser.userAgentData=uaData;cardCode('browser','User Agent Client Hints',uaData?JSON.stringify(uaData,Object.getOwnPropertyNames(uaData)): 'Unavailable');const perms=await permissionsInfo();DATA.apis.permissions=perms;cardCode('apis','Permissions Status',JSON.stringify(perms));const apis=await detectAPIs();DATA.apis.features=apis;cardCode('apis','Feature Support',JSON.stringify(apis));const sensors=await detectSensors();DATA.sensors.support=sensors;cardCode('sensors','Sensor Availability',JSON.stringify(sensors));if(window.AudioContext||window.webkitAudioContext){const AudioCtx=window.AudioContext||window.webkitAudioContext;const ac=new AudioCtx();DATA.apis.audioContextSupported=true;card('apis','AudioContext','Supported');try{ac.close()}catch(e){} }else{DATA.apis.audioContextSupported=false;card('apis','AudioContext','Unsupported','warn')}if(navigator.mediaCapabilities){try{const dec=await navigator.mediaCapabilities.decodingInfo({type:'file',audio:{contentType:'audio/mp3',channels:2,bitrate:128000,samplerate:44100},video:{contentType:'video/mp4; codecs="avc1.42E01E"',width:1280,height:720,bitrate:1200000,framerate:30}});DATA.apis.mediaCapabilities=dec;cardCode('apis','Media Capabilities (sample)',JSON.stringify(dec))}catch(e){}}if(navigator.credentials){card('apis','Credentials API','Supported')}else card('apis','Credentials API','Unsupported','warn');const permsMap={};perms.forEach(p=>permsMap[p.permission]=p.status);DATA.permissions=permsMap;window.__DIAG_DATA=DATA;document.querySelectorAll('.card').forEach(c=>c.style.display='none');document.querySelectorAll('.card').forEach(c=>{if(['computer','network','browser','sensors','apis'].includes(c.dataset.category))c.style.display='block'});show('computer');status.textContent='Done'}gather();refresh.addEventListener('click',()=>{gather()});copy.addEventListener('click',()=>{try{navigator.clipboard.writeText(JSON.stringify(window.__DIAG_DATA||{},null,2));copy.textContent='Copied';setTimeout(()=>copy.textContent='Copy JSON',1200)}catch(e){}}) })
</script>
</body>
</html>
