<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ładowanie treści — proszę czekać</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ffcc00, #ffaa00);
      width: 0%;
      transition: width 0.25s linear;
    }
    .ads-log {
      background: #1a1c20;
      padding: 10px;
      font-size: 12px;
      max-height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      text-align: left;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #ffaa00;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* Modal reklamy */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1a1c20;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }
    .modal iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .modal button {
      background: #ffaa00;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trwa przygotowywanie pliku</h1>
    <p>Proszę czekać. Weryfikujemy dostępność i przygotowujemy plik do pobrania.</p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="ads-log" id="adsLog">Reklamy:</div>
    <button id="redirectBtn" disabled>Przekieruj do pliku</button>
  </div>

  <!-- Modal reklamy -->
  <div class="modal" id="adModal">
    <div class="modal-content">
      <iframe id="ytVideo" src="" allowfullscreen></iframe>
      <button onclick="closeAd()">Zamknij reklamę</button>
    </div>
  </div>

  <script>
    const totalTime = 30; // prawdziwe 20s ładowania
    const claimedTime = 10; // użytkownik myśli że 10s
    const adInterval = 4; // reklama co 4s
    const preRedirectAds = 5;
    const redirectUrl = "https://limewire.com/d/Uwc3k#fBGsTokD52"; // <- Zmień na właściwy link

    let progress = 0;
    let secondsPassed = 0;
    let adsShown = 0;
    let redirectAdsShown = 0;
    let adTimer;
    let loadTimer;
    let inRedirectAds = false;

    const progressBar = document.getElementById('progress');
    const adsLog = document.getElementById('adsLog');
    const redirectBtn = document.getElementById('redirectBtn');
    const adModal = document.getElementById('adModal');
    const ytVideo = document.getElementById('ytVideo');

    const sampleVideos = [
      "https://www.youtube.com/watch?v=ds6AqaOK-gQ&list=RDds6AqaOK-gQ&start_radio=1",
      "https://www.youtube.com/watch?v=_kV87STn6FM&list=RD_kV87STn6FM&start_radio=1",
      "https://www.youtube.com/watch?v=4Cw113pFkJo&list=RD4Cw113pFkJo&start_radio=1",
      "https://www.youtube.com/watch?v=062AaADlqZo&list=RD062AaADlqZo&start_radio=1"
    ];

    function showAd(logPrefix = "Reklama") {
      const video = sampleVideos[Math.floor(Math.random() * sampleVideos.length)];
      ytVideo.src = video;
      adModal.style.display = "flex";
      adsLog.innerHTML += `${logPrefix}: wyświetlono reklamę<br>`;
    }

    function closeAd() {
      adModal.style.display = "none";
      ytVideo.src = "";

      if (inRedirectAds) {
        redirectAdsShown++;
        if (redirectAdsShown < preRedirectAds) {
          setTimeout(() => {
            showAd("Reklama przed przekierowaniem");
          }, 500);
        } else {
          window.location.href = redirectUrl;
        }
      }
    }

    function startLoading() {
      loadTimer = setInterval(() => {
        secondsPassed++;
        progress = (secondsPassed / totalTime) * 100;
        progressBar.style.width = progress + "%";

        if (secondsPassed >= totalTime) {
          clearInterval(loadTimer);
          clearInterval(adTimer);
          redirectBtn.disabled = false;
          adsLog.innerHTML += "Gotowe do przekierowania.<br>";
        }
      }, 1000);

      adTimer = setInterval(() => {
        showAd("Reklama");
        adsShown++;
      }, adInterval * 1000);
    }

    redirectBtn.addEventListener('click', () => {
      redirectBtn.disabled = true;
      inRedirectAds = true;
      adsLog.innerHTML += "Kliknięto przekierowanie. Przed przejściem wyświetlanych będzie kilka reklam...<br>";
      showAd("Reklama przed przekierowaniem");
    });

    window.onload = () => {
      startLoading();
    };
  </script>
</body>
</html>
