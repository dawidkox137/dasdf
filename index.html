<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Analysis Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #0d1117;
    --surface-color: #161b22;
    --border-color: #21262d;
    --text-color: #c9d1d9;
    --header-color: #f0f6fc;
    --label-color: #8b949e;
    --value-color: #58a6ff;
    --accent-color: #58a6ff;
    --accent-hover: #79c0ff;
    --danger-color: #ff5555;
    --warning-color: #ffc107;
}
* {margin:0; padding:0; box-sizing:border-box;}
html,body{height:100%; background-color:var(--bg-color); font-family:'Inter',sans-serif; color:var(--text-color);}
body{display:flex; flex-direction:column; align-items:center; justify-content:center; padding:2rem; overflow:hidden;}
#loader{position:fixed; top:0; left:0; width:100%; height:100%; background-color:var(--bg-color); display:flex; align-items:center; justify-content:center; z-index:9999; flex-direction:column; transition:opacity 1s ease, visibility 1s ease;}
#loader.hidden{opacity:0; visibility:hidden;}
.loader-spinner{width:70px; height:70px; border:8px solid rgba(88,166,255,0.2); border-top:8px solid var(--accent-color); border-radius:50%; animation:spin 1.4s linear infinite; margin-bottom:1.2rem;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.loader-text{font-size:1.3rem; color:var(--text-color); font-weight:500; letter-spacing:1px; animation:pulse 1.5s infinite ease-in-out;}
@keyframes pulse{0%,100%{opacity:0.6;}50%{opacity:1;}}
.dashboard-container{display:flex; width:100%; max-width:1200px; height:70vh; max-height:700px; background:var(--surface-color); border-radius:16px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,0.5); animation:fadeIn 1.2s ease-out; border:1px solid var(--border-color);}
@keyframes fadeIn{from{opacity:0; transform:scale(0.97);} to{opacity:1; transform:scale(1);}}
.sidebar{flex:0 0 280px; background:linear-gradient(180deg,#161b22,#0d1117); padding:2rem; border-right:1px solid var(--border-color); display:flex; flex-direction:column; justify-content:flex-start;}
.sidebar h1{text-align:center; font-size:1.6rem; color:var(--header-color); margin-bottom:2rem; font-weight:700;}
.category-list{list-style:none;}
.category-list li{padding:0.9rem 1rem; border-radius:10px; margin-bottom:0.6rem; cursor:pointer; font-weight:500; color:var(--text-color); transition:all 0.25s ease; background:rgba(255,255,255,0.03);}
.category-list li:hover{background-color:rgba(88,166,255,0.15); color:var(--accent-hover); transform:translateX(3px);}
.category-list li.active{background:var(--accent-color); color:#fff; font-weight:600; box-shadow:0 0 25px rgba(88,166,255,0.6); animation:glowPulse 3s infinite ease-in-out;}
@keyframes glowPulse{0%,100%{box-shadow:0 0 15px rgba(88,166,255,0.4);}50%{box-shadow:0 0 30px rgba(88,166,255,0.8);}}
.main-content{flex:1; padding:2.5rem; overflow-y:auto; position:relative;}
.main-content::-webkit-scrollbar{width:6px;}
.main-content::-webkit-scrollbar-thumb{background:var(--border-color); border-radius:10px;}
h2{font-size:1.4rem; color:var(--header-color); border-bottom:1px solid var(--border-color); padding-bottom:0.75rem; margin-bottom:2rem;}
.data-item{margin-bottom:1.4rem; opacity:0; transform:translateY(10px); transition:all 0.5s ease; background:rgba(255,255,255,0.02); padding:1rem 1.2rem; border-radius:10px; border:1px solid rgba(255,255,255,0.05);}
.data-item.visible{opacity:1; transform:translateY(0);}
.data-label{display:block; color:var(--label-color); font-size:0.85rem; margin-bottom:0.25rem;}
.data-value{font-family:'Roboto Mono',monospace; color:var(--value-color); font-size:1rem;}
.data-value.danger{color:var(--danger-color);}
.data-value.warning{color:var(--warning-color);}
.footer{margin-top:1rem; font-size:0.85rem; color:var(--label-color); width:100%; max-width:1200px; text-align:center; line-height:1.6;}
.footer span{font-family:'Roboto Mono',monospace; color:var(--value-color);}
.footer .beta{display:block; margin-top:0.5rem; font-weight:600; color:var(--accent-color);}
.watermark{position:fixed; top:10px; right:10px; color:var(--accent-color); font-family:'Roboto Mono',monospace; font-size:0.9rem; background:rgba(0,0,0,0.3); padding:4px 8px; border-radius:5px; z-index:10000;}
@media(max-width:900px){.dashboard-container{flex-direction:column; height:60vh; max-height:none;}.sidebar{flex:0 0 auto; border-right:none; border-bottom:1px solid var(--border-color);}.category-list{display:flex; justify-content:center; gap:0.5rem; flex-wrap:wrap;}}
</style>
</head>
<body>
<div id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading System...</div>
</div>

<div class="dashboard-container">
    <div class="sidebar">
        <h1>Categories</h1>
        <ul class="category-list">
            <li id="cat-computer" class="active">Computer Info</li>
            <li id="cat-network">Network Info</li>
            <li id="cat-browser">Browser Info</li>
        </ul>
    </div>
    <div class="main-content">
        <h2 id="report-title">Computer Info</h2>
        <div id="report-content"></div>
    </div>
</div>

<div class="footer">
    Current Time: <span id="current-time">--:--:--</span> | 
    Mouse Movements: <span id="mouse-count">0</span> | 
    Country: <span id="country">--</span> | 
    All data is local and never sent or logged.
    <span class="beta">[BETA WEBSITE]</span>
</div>

<div class="watermark" id="watermark">FPS: 0 | MS: 0</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
    const loader=document.getElementById('loader');
    const reportContent=document.getElementById('report-content');
    const currentTimeEl=document.getElementById('current-time');
    const mouseCountEl=document.getElementById('mouse-count');
    const countryEl=document.getElementById('country');
    const watermarkEl=document.getElementById('watermark');

    let mouseMovements=0;
    const isWindows=/windows|win32/i.test(navigator.userAgent);

    if(isWindows){
        document.addEventListener('mousemove',()=>{
            mouseMovements++;
            mouseCountEl.textContent=mouseMovements;
        });
    } else { mouseCountEl.textContent='N/A'; }

    const updateTime=()=>{ currentTimeEl.textContent=new Date().toLocaleTimeString(); };
    setInterval(updateTime,1000);
    updateTime();

    const addInfo=(category,label,value,type='')=>{
        if(!value && typeof value!=='number') value='N/A';
        const item=document.createElement('div');
        item.className='data-item';
        item.dataset.category=category;
        item.innerHTML=`<span class="data-label">${label}</span><span class="data-value ${type}">${value}</span>`;
        reportContent.appendChild(item);
    };

    const setupCategories=()=>{
        const categories=document.querySelectorAll('.category-list li');
        const reportTitle=document.getElementById('report-title');
        const filterInfos=(category)=>{
            const allItems=document.querySelectorAll('.data-item');
            let delay=0;
            allItems.forEach(item=>{
                item.classList.remove('visible');
                if(item.dataset.category===category){
                    setTimeout(()=>{ item.style.display='block'; setTimeout(()=>item.classList.add('visible'),50+delay*70) }, delay*80);
                    delay++;
                } else { item.style.display='none'; }
            });
            const activeCat=document.querySelector(`#cat-${category}`);
            if(activeCat) reportTitle.textContent=activeCat.textContent;
        };
        categories.forEach(cat=>{
            cat.addEventListener('click',()=>{
                categories.forEach(c=>c.classList.remove('active'));
                cat.classList.add('active');
                filterInfos(cat.id.replace('cat-',''));
            });
        });
        filterInfos('computer');
    };

    const getOS=()=>{
        const ua=navigator.userAgent;
        if(/android/i.test(ua)) return"Android";
        if(/iPad|iPhone|iPod/.test(ua)) return"iOS";
        if(/linux/i.test(ua)) return"Linux";
        if(/macintosh|mac os x/i.test(ua)) return"macOS";
        if(/windows|win32/i.test(ua)) return"Windows";
        return navigator.platform;
    };

    const getGpuInfo=()=>{
        try{
            const gl=document.createElement('canvas').getContext('webgl');
            const info=gl.getExtension('WEBGL_debug_renderer_info');
            return info?gl.getParameter(info.UNMASKED_RENDERER_WEBGL):'Unavailable';
        }catch{return'Unavailable';}
    };

    const gatherData=async()=>{
        addInfo('computer','Operating System',getOS(),'danger');
        addInfo('computer','CPU Cores',navigator.hardwareConcurrency,'warning');
        if(navigator.deviceMemory) addInfo('computer','Memory (est.)',`${navigator.deviceMemory}GB`,'warning');
        addInfo('computer','GPU',getGpuInfo(),'danger');
        try{const battery=await navigator.getBattery(); addInfo('computer','Battery',`${(battery.level*100).toFixed(0)}% ${battery.charging? '(Charging)':''}`);}catch{}
        try{
            const ipData=await fetch('https://ipwhois.app/json/').then(r=>r.json());
            addInfo('network','Public IP',ipData.ip,'danger');
            addInfo('network','ISP',ipData.org);
            addInfo('network','City',ipData.city);
            addInfo('network','Region',ipData.region);
            addInfo('network','Country',ipData.country);
            countryEl.textContent=ipData.country || '--';
        }catch{ countryEl.textContent='--'; }
        addInfo('browser','User Agent',navigator.userAgent,'danger');
        addInfo('browser','Languages',navigator.languages.join(', '));
        addInfo('browser','Screen Resolution',`${screen.width}x${screen.height}`);
        addInfo('browser','Timezone',Intl.DateTimeFormat().resolvedOptions().timeZone);
    };

    gatherData().then(()=>{ setupCategories(); setTimeout(()=>loader.classList.add('hidden'),800); });

    let lastFrame=performance.now();
    function updateWatermark(){
        const now=performance.now();
        const delta=now-lastFrame;
        const fps=Math.round(1000/delta);
        watermarkEl.textContent=`FPS: ${fps} | MS: ${delta.toFixed(1)}`;
        lastFrame=now;
        requestAnimationFrame(updateWatermark);
    }
    requestAnimationFrame(updateWatermark);
});
</script>

</body>
</html>
