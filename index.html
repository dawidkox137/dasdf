<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analysis Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #141414;
            --border-color: #2a2a2a;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --label-color: #888888;
            --value-color: #58a6ff;
            --danger-color: #ff4d4d;
            --warning-color: #ffc107;
            --accent-color: #58a6ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 14px; }
        body {
            background-color: var(--bg-color );
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .dashboard-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            max-height: 800px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .sidebar {
            flex: 0 0 280px;
            background: linear-gradient(180deg, #1a1a1a, #141414);
            padding: 2rem;
            border-right: 1px solid var(--border-color);
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-track { background: transparent; }
        .main-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        h1, h2 {
            font-family: 'Inter', sans-serif;
            color: var(--header-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        h1 { font-size: 1.5rem; text-align: center; }
        h2 { font-size: 1.2rem; }

        .category-list { list-style: none; }
        .category-list li {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 500;
        }
        .category-list li:hover { background-color: var(--border-color); }
        .category-list li.active {
            background-color: var(--accent-color);
            color: #ffffff;
            font-weight: 700;
        }

        .data-item {
            margin-bottom: 1rem;
            font-size: 1rem;
            word-break: break-word;
            animation: itemFadeIn 0.5s ease-out forwards;
            opacity: 0;
            display: none; /* Hidden by default */
        }
        .data-item.visible { display: block; }
        @keyframes itemFadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .data-label {
            display: block;
            color: var(--label-color);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        .data-value {
            font-family: 'Roboto Mono', monospace;
            color: var(--value-color);
        }
        .data-value.danger { color: var(--danger-color); font-weight: 700; }
        .data-value.warning { color: var(--warning-color); }

        @media (max-width: 900px) {
            body { padding: 0; }
            .dashboard-container { flex-direction: column; height: 100vh; max-height: none; border-radius: 0; }
            .sidebar { flex: 0 0 auto; border-right: none; border-bottom: 1px solid var(--border-color); }
            .category-list { display: flex; justify-content: center; gap: 0.5rem; }
            .main-content { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1>Categories</h1>
            <ul class="category-list">
                <li id="cat-computer" class="active">Computer Info</li>
                <li id="cat-network">Network Info</li>
                <li id="cat-browser">Browser Info</li>
            </ul>
        </div>
        <div class="main-content">
            <h2 id="report-title">Infos</h2>
            <div id="report-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const addInfo = (category, label, value, type = '') => {
                if (!value && typeof value !== 'number') value = 'N/A';
                const container = document.getElementById('report-content');
                const item = document.createElement('div');
                item.className = 'data-item';
                item.dataset.category = category; // Assign category
                item.innerHTML = `<span class="data-label">${label}</span><span class="data-value ${type}">${value}</span>`;
                container.appendChild(item);
            };

            const setupCategories = () => {
                const categories = document.querySelectorAll('.category-list li');
                const reportTitle = document.getElementById('report-title');

                const filterInfos = (category) => {
                    const allItems = document.querySelectorAll('.data-item');
                    allItems.forEach(item => {
                        if (item.dataset.category === category) {
                            item.classList.add('visible');
                        } else {
                            item.classList.remove('visible');
                        }
                    });
                    const activeCat = document.querySelector(`[id="cat-${category}"]`);
                    reportTitle.textContent = activeCat.textContent;
                };

                categories.forEach(cat => {
                    cat.addEventListener('click', () => {
                        categories.forEach(c => c.classList.remove('active'));
                        cat.classList.add('active');
                        const categoryId = cat.id.replace('cat-', '');
                        filterInfos(categoryId);
                    });
                });

                filterInfos('computer'); // Show first category by default
            };

            const getOS = () => {
                const ua = navigator.userAgent;
                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
                if (/linux/i.test(ua)) return "Linux";
                if (/macintosh|mac os x/i.test(ua)) return "macOS";
                if (/windows|win32/i.test(ua)) return "Windows";
                return navigator.platform;
            };

            const getGpuInfo = () => {
                try {
                    const gl = document.createElement('canvas').getContext('webgl');
                    const rendererInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return gl.getParameter(rendererInfo.UNMASKED_RENDERER_WEBGL);
                } catch (e) { return 'Unavailable'; }
            };

            const getLocalIp = () => {
                try {
                    const pc = new RTCPeerConnection();
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    pc.onicecandidate = e => {
                        if (e.candidate) {
                            const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate)?.[1];
                            if (ip) addInfo('network', 'Local IP', ip, 'danger');
                            pc.onicecandidate = null;
                        }
                    };
                } catch (e) {}
            };

            const getFontFingerprint = () => {
                const fontList = ['Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Impact', 'Calibri', 'Candara', 'Segoe UI', 'Consolas', 'Cambria'];
                const detected = fontList.filter(font => {
                    const testSpan = document.createElement('span');
                    testSpan.style.fontFamily = 'monospace';
                    testSpan.textContent = 'wiwiwiwi';
                    document.body.appendChild(testSpan);
                    const monoWidth = testSpan.offsetWidth;
                    testSpan.style.fontFamily = font + ',monospace';
                    const fontWidth = testSpan.offsetWidth;
                    document.body.removeChild(testSpan);
                    return monoWidth !== fontWidth;
                });
                addInfo('browser', 'Detected Fonts', detected.join(', '), 'warning');
            };

            // --- Start Gathering Data ---
            
            // Computer Info
            addInfo('computer', 'Operating System', getOS(), 'danger');
            addInfo('computer', 'CPU Cores', navigator.hardwareConcurrency, 'warning');
            if (navigator.deviceMemory) addInfo('computer', 'Memory (est.)', `${navigator.deviceMemory}GB`, 'warning');
            addInfo('computer', 'GPU', getGpuInfo(), 'danger');
            try {
                const battery = await navigator.getBattery();
                addInfo('computer', 'Battery', `${(battery.level * 100).toFixed(0)}% ${battery.charging ? '(Charging)' : ''}`);
            } catch (e) {}
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const media = devices.filter(d => d.label).map(d => `${d.kind.replace('input', '')}: ${d.label.substring(0,30)}...`).join('  
');
                if (media) addInfo('computer', 'Media Devices', media, 'danger');
            } catch (e) {}

            // Network Info
            getLocalIp();
            try {
                const ipData = await (await fetch('https://api.ipify.org?format=json' )).json();
                addInfo('network', 'Public IP', ipData.ip, 'danger');
                const locData = await (await fetch(`https://ipapi.co/${ipData.ip}/json/` )).json();
                addInfo('network', 'ISP', locData.org, 'warning');
                addInfo('network', 'Location', `${locData.city}, ${locData.country_name}`, 'danger');
                if (locData.timezone !== Intl.DateTimeFormat().resolvedOptions().timeZone) {
                    addInfo('network', 'VPN/Proxy', 'Detected', 'danger');
                }
            } catch (e) {}
            if (navigator.connection) {
                addInfo('network', 'Connection Type', navigator.connection.effectiveType);
                addInfo('network', 'Downlink Speed', `${navigator.connection.downlink} Mbps`);
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    addInfo('network', 'Precise GPS', `${pos.coords.latitude}, ${pos.coords.longitude} (acc: ${pos.coords.accuracy}m)`, 'danger');
                },
                (err) => {
                    addInfo('network', 'Precise GPS', 'Access Denied', 'warning');
                }, { enableHighAccuracy: true }
            );

            // Browser Info
            addInfo('browser', 'User Agent', navigator.userAgent, 'danger');
            addInfo('browser', 'Languages', navigator.languages.join(', '));
            addInfo('browser', 'Screen Resolution', `${screen.width}x${screen.height} @ ${screen.colorDepth}bit`);
            addInfo('browser', 'Timezone', Intl.DateTimeFormat().resolvedOptions().timeZone);
            addInfo('browser', 'Cookies Enabled', navigator.cookieEnabled ? 'Yes' : 'No', 'danger');
            if (navigator.plugins) {
                const plugins = Array.from(navigator.plugins).map(p => p.name).join(', ');
                if (plugins) addInfo('browser', 'Browser Plugins', plugins, 'warning');
            }
            getFontFingerprint();

            // --- Setup UI ---
            setupCategories();
        });
    </script>
</body>
</html>
