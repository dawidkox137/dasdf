<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL_ERROR // PROTOCOL_BREACH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #ff3b3b; /* Zmieniono na czerwony dla groźniejszego efektu */
            --danger-color: #ff4d4d;
            --warning-color: #ffcc00;
            --success-color: #00ffaa;
            --bg-color: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color );
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            place-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 59, 59, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 59, 59, 0.07) 1px, transparent 1px);
            background-size: 2.5rem 2.5rem;
            z-index: 0;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines { from { background-position: 0 0; } to { background-position: 0 2.5rem; } }

        .layout-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px;
            gap: 20px;
            z-index: 1;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }

        .loading-circle {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 59, 59, 0.3);
            border-top: 2px solid var(--glow-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 25px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 0 20px var(--glow-color);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .loading-text {
            font-size: 16px; font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 0 8px var(--glow-color);
        }

        .progress-container {
            width: 100%; height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 59, 59, 0.3);
        }

        .progress-bar {
            height: 100%; width: 0%;
            background: var(--glow-color);
            border-radius: 3px;
            animation: pulse-glow 1s ease-in-out infinite;
            transition: width 0.1s linear;
        }

        @keyframes pulse-glow { 50% { box-shadow: 0 0 15px 3px var(--glow-color); } }

        .timer { font-size: 12px; color: #ccc; text-transform: uppercase; }

        .info-container {
            flex: 1.2;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid var(--glow-color);
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }
        
        .info-container::-webkit-scrollbar { width: 3px; }
        .info-container::-webkit-scrollbar-track { background: transparent; }
        .info-container::-webkit-scrollbar-thumb { background: var(--glow-color); }

        .info-item {
            margin-bottom: 7px;
            font-size: 12px;
            color: #a0a0a0;
            line-height: 1.5;
            opacity: 0;
            animation: itemFadeInUp 0.3s ease forwards;
            word-break: break-all;
        }

        .info-value { color: var(--success-color); font-weight: 500; }
        .info-item.warning .info-value { color: var(--warning-color); }
        .info-item.danger .info-value { color: var(--danger-color); font-weight: 700; }

        @keyframes itemFadeInUp { to { opacity: 1; transform: translateY(0); } }

        .hidden { opacity: 0; visibility: hidden; transform: translateY(10px); }
        .fade-in { opacity: 1; visibility: visible; transform: translateY(0); transition: all 0.5s ease; }
        .loading-circle.fade-out { opacity: 0; transform: scale(0.9); }

        @media (max-width: 900px) {
            .layout-container { flex-direction: column; padding: 10px; }
            .main-container { flex: 0; width: 100%; padding-top: 15px; }
            .info-container { flex: 1; width: 100%; border-left: none; border-top: 1px solid var(--glow-color); margin-top: 15px; }
            .loading-text { font-size: 14px; }
            .info-item { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="main-container">
            <div class="loading-circle" id="loadingCircle"></div>
            <div class="loading-text hidden" id="loadingText">DOSTĘP NIEAUTORYZOWANY</div>
            <div class="progress-container hidden" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer hidden" id="timer">KOŃCZENIE SESJI ZA: <span id="timeLeft">30</span>s</div>
        </div>
        <div class="info-container hidden" id="infoContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TOTAL_TIME = 30; // BARDZO SZYBKO!
            let timeLeft = TOTAL_TIME;
            const REDIRECT_URL = 'https://www.google.com/search?q=jak+usunąć+wirusa+z+komputera'; // "Straszny" redirect

            const progressBar = document.getElementById('progressBar' );
            const timeLeftSpan = document.getElementById('timeLeft');
            const loadingText = document.getElementById('loadingText');

            function init() {
                document.querySelectorAll('.hidden').forEach(el => el.classList.add('fade-in'));
                setTimeout(() => document.getElementById('loadingCircle').classList.add('fade-out'), 2000);
                
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeftSpan) timeLeftSpan.textContent = timeLeft;
                    const progress = (TOTAL_TIME - timeLeft) / TOTAL_TIME * 100;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        loadingText.textContent = "DOSTĘP UZYSKANY. LOGI ZAPISANE.";
                        setTimeout(() => window.location.href = REDIRECT_URL, 2000);
                    }
                }, 1000);
                
                gatherAndDisplayInfo();
            }

            let infoDelay = 0;
            function addInfoItem(label, value, type = '') {
                const infoContainer = document.getElementById('infoContainer');
                if (!infoContainer) return;
                const item = document.createElement('div');
                item.className = `info-item ${type}`;
                item.style.animationDelay = `${infoDelay * 30}ms`; // Szybsze pojawianie się
                item.innerHTML = `${label}: <span class="info-value">${value || 'N/A'}</span>`;
                infoContainer.appendChild(item);
                infoDelay++;
            }

            async function gatherAndDisplayInfo() {
                addInfoItem('STATUS', 'PRZEŁAMYWANIE ZABEZPIECZEŃ...', 'warning');
                
                // --- LOKALNY ADRES IP (NAJGROŹNIEJSZE) ---
                try {
                    const pc = new RTCPeerConnection({iceServers:[]});
                    pc.createDataChannel('');
                    pc.createOffer().then(pc.setLocalDescription.bind(pc));
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                        const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                        addInfoItem('LOKALNY ADRES IP SIECI', ip, 'danger');
                        pc.onicecandidate = null;
                    };
                } catch (e) { addInfoItem('LOKALNY ADRES IP', 'Ukryty (WebRTC zablokowane)', 'success'); }

                // --- PUBLICZNY ADRES IP ---
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json' );
                    const ipData = await ipResponse.json();
                    addInfoItem('PUBLICZNY ADRES IP', ipData.ip, 'danger');
                    const locData = await (await fetch(`https://ipapi.co/${ipData.ip}/json/` )).json();
                    addInfoItem('DOSTAWCA INTERNETU', locData.org, 'warning');
                    addInfoItem('LOKALIZACJA (GEO-IP)', `${locData.city}, ${locData.country_name}`, 'danger');
                    addInfoItem('KOORDYNATY (GPS)', `${locData.latitude}, ${locData.longitude}`, 'danger');
                } catch (e) { addInfoItem('PUBLICZNY ADRES IP', 'Błąd namierzania', 'warning'); }

                // --- DANE SYSTEMOWE I SPRZĘTOWE ---
                addInfoItem('SYSTEM OPERACYJNY', navigator.platform, 'warning');
                addInfoItem('RDZENIE PROCESORA', navigator.hardwareConcurrency, 'warning');
                if (navigator.deviceMemory) addInfoItem('PAMIĘĆ RAM', `${navigator.deviceMemory} GB`, 'warning');
                
                // --- DANE PRZEGLĄDARKI ---
                addInfoItem('PRZEGLĄDARKA', navigator.userAgent, 'danger');
                addInfoItem('JĘZYK', navigator.language);
                addInfoItem('COOKIES', navigator.cookieEnabled ? 'Włączone (Śledzenie aktywne)' : 'Wyłączone', 'danger');
                
                // --- ODCISKI PALCA (FINGERPRINTING) ---
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    const renderer = gl.getExtension('WEBGL_debug_renderer_info')?.UNMASKED_RENDERER_WEBGL;
                    addInfoItem('KARTA GRAFICZNA (GPU)', gl.getParameter(renderer), 'danger');
                } catch (e) { addInfoItem('KARTA GRAFICZNA', 'Maskowana', 'warning'); }
                
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    addInfoItem('ODCISK PALCA AUDIO', 'Wygenerowano unikalny hash', 'danger');
                    audioContext.close();
                } catch (e) {}

                // --- BATERIA I CZUJNIKI ---
                try {
                    const battery = await navigator.getBattery();
                    addInfoItem('POZIOM BATERII', `${(battery.level * 100).toFixed(0)}%`, battery.level < 0.2 ? 'danger' : 'warning');
                    addInfoItem('STATUS ŁADOWANIA', battery.charging ? 'Podłączono (Monitorowanie aktywne)' : 'Odłączono', 'warning');
                } catch (e) {}

                if ('DeviceMotionEvent' in window) {
                    addInfoItem('AKCELEROMETR', 'Wykryto, odczytuję dane...', 'danger');
                }
                
                addInfoItem('PODSUMOWANIE', 'Ustalono tożsamość cyfrową.', 'danger');
            }

            init();
        });
    </script>
</body>
</html>
