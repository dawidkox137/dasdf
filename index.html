<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL_ERROR :: SECURITY_BREACH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff3b3b;
            --danger-color: #ff4d4d;
            --warning-color: #ffcc00;
            --info-color: #00ffaa;
            --bg-color: #000000;
            --text-color: #e0e0e0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-color );
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 59, 59, 0.05) 1px, transparent 1px);
            background-size: 1.5rem 1.5rem;
            animation: scanlines 10s linear infinite;
        }
        @keyframes scanlines { to { background-position: 0 1.5rem; } }
        .layout-container {
            display: flex;
            flex-direction: row;
            width: 100%; height: 100%;
            padding: 15px; gap: 20px;
            z-index: 1;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }
        .loading-text {
            font-size: 18px; font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--main-color);
        }
        .progress-container {
            width: 100%; height: 4px;
            background: rgba(255, 59, 59, 0.1);
            border-radius: 2px;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: var(--main-color);
            box-shadow: 0 0 15px 2px var(--main-color);
            transition: width 0.1s linear;
        }
        .timer { font-size: 12px; color: #ccc; text-transform: uppercase; }
        .info-container {
            flex: 1.5;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid var(--main-color);
            padding-left: 15px;
            background: rgba(0, 0, 0, 0.5);
        }
        .info-container::-webkit-scrollbar { width: 3px; }
        .info-container::-webkit-scrollbar-track { background: transparent; }
        .info-container::-webkit-scrollbar-thumb { background: var(--main-color); }
        .info-item {
            margin-bottom: 8px;
            font-size: 12px;
            color: #a0a0a0;
            opacity: 0;
            animation: itemFadeIn 0.2s ease forwards;
            word-break: break-all;
        }
        .info-value { color: var(--info-color); }
        .info-item.warning .info-value { color: var(--warning-color); }
        .info-item.danger .info-value { color: var(--danger-color); font-weight: 700; }
        .info-item.category .info-value { color: var(--warning-color); font-weight: 700; }
        @keyframes itemFadeIn { to { opacity: 1; } }
        .hidden { opacity: 0; visibility: hidden; }
        .fade-in { opacity: 1; visibility: visible; transition: all 0.5s ease; }
        @media (max-width: 900px) {
            .layout-container { flex-direction: column; padding: 10px; }
            .main-container { flex: 0; width: 100%; padding-top: 15px; }
            .info-container { flex: 1; width: 100%; border-left: none; border-top: 1px solid var(--main-color); margin-top: 15px; }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="main-container">
            <div class="loading-text hidden fade-in" id="loadingText">ZŁAMANO ZABEZPIECZENIA</div>
            <div class="progress-container hidden fade-in">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer hidden fade-in" id="timer">SESJA ZAKOŃCZONA ZA: <span id="timeLeft">20</span>s</div>
        </div>
        <div class="info-container hidden fade-in" id="infoContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TOTAL_TIME = 20;
            const REDIRECT_URL = 'https://www.google.com/search?q=zgłoszenie+przestępstwa+cyberbezpieczeństwo';
            let timeLeft = TOTAL_TIME;
            let infoDelay = 0;

            const progressBar = document.getElementById('progressBar' );
            const timeLeftSpan = document.getElementById('timeLeft');
            const loadingText = document.getElementById('loadingText');
            const infoContainer = document.getElementById('infoContainer');

            const addInfoItem = (label, value, type = '') => {
                if (!value) return;
                const item = document.createElement('div');
                item.className = `info-item ${type}`;
                item.style.animationDelay = `${infoDelay * 20}ms`;
                item.innerHTML = `${label}: <span class="info-value">${value}</span>`;
                infoContainer.appendChild(item);
                infoDelay++;
            };

            const gatherData = async () => {
                // --- [JEDNOSTKA] ---
                addInfoItem('[JEDNOSTKA]', '------------------', 'category');
                addInfoItem('System', navigator.platform, 'danger');
                if (navigator.cpuArchitecture) addInfoItem('Architektura CPU', navigator.cpuArchitecture, 'danger');
                addInfoItem('Rdzenie CPU', navigator.hardwareConcurrency, 'danger');
                if (navigator.deviceMemory) addInfoItem('Pamięć RAM', `${navigator.deviceMemory} GB`, 'danger');
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl');
                    const rendererInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    addInfoItem('Karta Graficzna', gl.getParameter(rendererInfo.UNMASKED_RENDERER_WEBGL), 'danger');
                } catch (e) {}
                try {
                    const battery = await navigator.getBattery();
                    addInfoItem('Bateria', `${(battery.level * 100).toFixed(0)}% ${battery.charging ? '(ŁADOWANIE)' : ''}`, 'warning');
                } catch (e) {}

                // --- [SIEĆ] ---
                addInfoItem('[SIEĆ]', '------------------', 'category');
                try {
                    const pc = new RTCPeerConnection();
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    pc.onicecandidate = e => {
                        if (e.candidate) {
                            const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate)?.[1];
                            if (ip) {
                                addInfoItem('Lokalny IP', ip, 'danger');
                                pc.onicecandidate = null;
                            }
                        }
                    };
                } catch (e) {}
                try {
                    const ipData = await (await fetch('https://api.ipify.org?format=json' )).json();
                    addInfoItem('Publiczny IP', ipData.ip, 'danger');
                    const locData = await (await fetch(`https://ipapi.co/${ipData.ip}/json/` )).json();
                    addInfoItem('Dostawca', locData.org, 'warning');
                    addInfoItem('Lokalizacja', `${locData.city}, ${locData.country_name}`, 'danger');
                    addInfoItem('Koordynaty', `${locData.latitude}, ${locData.longitude}`, 'danger');
                } catch (e) {}
                if (navigator.connection) {
                    addInfoItem('Typ Połączenia', navigator.connection.effectiveType, 'warning');
                    addInfoItem('Prędkość', `${navigator.connection.downlink} Mbps`, 'warning');
                }

                // --- [ODCISK CYFROWY] ---
                addInfoItem('[ODCISK CYFROWY]', '------------------', 'category');
                addInfoItem('User Agent', navigator.userAgent, 'danger');
                addInfoItem('Języki', navigator.languages.join(', '), 'warning');
                addInfoItem('Rozdzielczość', `${screen.width}x${screen.height} @ ${screen.colorDepth}bit`, 'danger');
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    devices.forEach(device => {
                        if (device.kind === 'audioinput') addInfoItem('Urządzenie Audio', device.label || 'Wykryto Mikrofon', 'danger');
                        if (device.kind === 'videoinput') addInfoItem('Urządzenie Wideo', device.label || 'Wykryto Kamerę', 'danger');
                    });
                } catch (e) {}
                addInfoItem('Podsumowanie', 'Identyfikacja Zakończona', 'danger');
            };

            const init = () => {
                document.querySelectorAll('.hidden').forEach(el => el.classList.add('fade-in'));
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeftSpan) timeLeftSpan.textContent = timeLeft;
                    progressBar.style.width = `${(TOTAL_TIME - timeLeft) / TOTAL_TIME * 100}%`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        loadingText.textContent = "SYSTEM PRZEJĘTY";
                        setTimeout(() => window.location.href = REDIRECT_URL, 1500);
                    }
                }, 1000);
                gatherData();
            };

            init();
        });
    </script>
</body>
</html>
