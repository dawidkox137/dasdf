<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_CORE :: DATA_STREAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #d92027;
            --danger-color: #ff3b3b;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --bg-color: #000000;
            --text-color: #f8f9fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 12px; }
        body {
            background-color: var(--bg-color );
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(rgba(217, 32, 39, 0.04) 1px, transparent 1px);
            background-size: 1.5rem 1.5rem;
            animation: scanlines 12s linear infinite;
        }
        @keyframes scanlines { to { background-position: 0 1.5rem; } }
        .layout-container {
            display: flex;
            width: 100%; height: 100%;
            padding: 1rem; gap: 1.5rem;
            z-index: 1;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
        }
        .loading-text {
            font-size: 1.5rem; font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-color);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--main-color);
        }
        .progress-container {
            width: 100%; height: 3px;
            background: rgba(217, 32, 39, 0.1);
            margin-bottom: 1rem;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: var(--main-color);
            box-shadow: 0 0 12px 1px var(--main-color);
            transition: width 0.1s linear;
        }
        .timer { font-size: 1rem; color: #ccc; }
        .info-container {
            flex: 1.8;
            height: 100%;
            overflow-y: auto;
            border-left: 1px solid var(--main-color);
            padding-left: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
        }
        .info-container::-webkit-scrollbar { width: 3px; }
        .info-container::-webkit-scrollbar-track { background: transparent; }
        .info-container::-webkit-scrollbar-thumb { background: var(--main-color); }
        .info-item {
            margin-bottom: 0.7rem;
            color: #a0a0a0;
            opacity: 0;
            animation: itemFadeIn 0.2s ease forwards;
            word-break: break-all;
        }
        .info-value { color: var(--info-color); }
        .info-item.warning .info-value { color: var(--warning-color); }
        .info-item.danger .info-value { color: var(--danger-color); font-weight: 700; }
        @keyframes itemFadeIn { to { opacity: 1; } }
        .hidden { display: none; opacity: 0; }
        .fade-in { display: block; opacity: 1; transition: opacity 0.5s ease; }
        
        /* Fałszywe okno dialogowe */
        .permission-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .permission-dialog {
            background: #1a1a1a;
            border: 1px solid var(--main-color);
            box-shadow: 0 0 25px rgba(217, 32, 39, 0.5);
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .permission-dialog h3 {
            font-size: 1.2rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }
        .permission-dialog p {
            margin-bottom: 2rem;
            color: #ccc;
        }
        .permission-buttons button {
            font-family: 'Roboto Mono', monospace;
            border: 1px solid #ccc;
            background: transparent;
            color: #ccc;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .permission-buttons button:hover {
            border-color: var(--main-color);
            color: var(--main-color);
        }
        .permission-buttons button.allow {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        @media (max-width: 900px) {
            .layout-container { flex-direction: column; }
            .main-container { flex: 0; }
            .info-container { flex: 1; width: 100%; border-left: none; border-top: 1px solid var(--main-color); padding-top: 1rem; padding-left: 0; }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="main-container">
            <div class="loading-text fade-in">DATA STREAM ACTIVE</div>
            <div class="progress-container fade-in">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer fade-in">SESSION TERMINATES IN: <span id="timeLeft">30</span>s</div>
        </div>
        <div class="info-container fade-in" id="infoContainer"></div>
    </div>

    <div class="permission-overlay hidden" id="permissionOverlay">
        <div class="permission-dialog">
            <h3>Wymagane Rozszerzone Uprawnienia</h3>
            <p>Protokół wymaga dostępu do lokalnego systemu plików i podłączonych urządzeń w celu ukończenia analizy.</p>
            <div class="permission-buttons">
                <button id="denyBtn">Odmów</button>
                <button id="allowBtn" class="allow">Zezwól</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TOTAL_TIME = 30;
            const REDIRECT_URL = 'https://www.google.com/search?q=CERT+Polska+zgłoś+incydent';
            let timeLeft = TOTAL_TIME;
            let infoDelay = 0;

            const progressBar = document.getElementById('progressBar' );
            const timeLeftSpan = document.getElementById('timeLeft');
            const infoContainer = document.getElementById('infoContainer');
            const permissionOverlay = document.getElementById('permissionOverlay');

            const addInfo = (label, value, type = '') => {
                if (!value && typeof value !== 'number') return;
                const item = document.createElement('div');
                item.className = `info-item ${type}`;
                item.style.animationDelay = `${infoDelay * 15}ms`;
                item.innerHTML = `${label}: <span class="info-value">${value}</span>`;
                infoContainer.appendChild(item);
                infoDelay++;
            };

            const getOS = () => {
                const ua = navigator.userAgent;
                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
                if (/linux/i.test(ua)) return "Linux";
                if (/macintosh|mac os x/i.test(ua)) return "macOS";
                if (/windows|win32/i.test(ua)) return "Windows";
                return navigator.platform;
            };

            const getGpuInfo = () => {
                try {
                    const gl = document.createElement('canvas').getContext('webgl');
                    const rendererInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return gl.getParameter(rendererInfo.UNMASKED_RENDERER_WEBGL);
                } catch (e) { return 'Masked/Unavailable'; }
            };

            const getLocalIp = () => {
                try {
                    const pc = new RTCPeerConnection();
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    pc.onicecandidate = e => {
                        if (e.candidate) {
                            const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate)?.[1];
                            if (ip) addInfo('Local IP', ip, 'danger');
                            pc.onicecandidate = null;
                        }
                    };
                } catch (e) {}
            };

            const gatherData = async () => {
                addInfo('Operating System', getOS(), 'danger');
                addInfo('CPU Cores', navigator.hardwareConcurrency, 'danger');
                if (navigator.deviceMemory) addInfo('RAM (est.)', `${navigator.deviceMemory} GB`, 'danger');
                addInfo('GPU', getGpuInfo(), 'danger');
                
                getLocalIp();
                try {
                    const ipData = await (await fetch('https://api.ipify.org?format=json' )).json();
                    addInfo('Public IP', ipData.ip, 'danger');
                    const locData = await (await fetch(`https://ipapi.co/${ipData.ip}/json/` )).json();
                    addInfo('ISP', locData.org, 'warning');
                    addInfo('Location', `${locData.city}, ${locData.country_name}`, 'danger');
                    addInfo('Coordinates', `${locData.latitude}, ${locData.longitude}`, 'danger');
                } catch (e) {}
                if (navigator.connection) {
                    addInfo('Connection', navigator.connection.effectiveType, 'warning');
                    addInfo('Downlink', `${navigator.connection.downlink} Mbps`, 'warning');
                }

                addInfo('User Agent', navigator.userAgent, 'danger');
                addInfo('Languages', navigator.languages.join(', '), 'warning');
                addInfo('Screen', `${screen.width}x${screen.height} @ ${screen.colorDepth}bit`, 'danger');
                addInfo('Timezone', Intl.DateTimeFormat().resolvedOptions().timeZone, 'warning');
                addInfo('Cookies Enabled', navigator.cookieEnabled, 'danger');
                
                try {
                    const battery = await navigator.getBattery();
                    addInfo('Battery', `${(battery.level * 100).toFixed(0)}% ${battery.charging ? '(CHARGING)' : ''}`, 'warning');
                } catch (e) {}

                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    devices.forEach(d => d.label && addInfo(d.kind, d.label, 'danger'));
                } catch (e) {}
            };

            const handlePermission = (granted) => {
                permissionOverlay.classList.add('hidden');
                if (granted) {
                    addInfo('FS Access', 'GRANTED', 'danger');
                    addInfo('Scanning', 'C:\\Users\\...\\Photos\\wakacje.jpg', 'warning');
                    addInfo('Scanning', 'D:\\Documents\\poufne_dane.docx', 'warning');
                    addInfo('Scanning', 'C:\\Users\\...\\Desktop\\hasła.txt', 'danger');
                    addInfo('Scanning', '...\\Downloads\\faktura.pdf', 'warning');
                } else {
                    addInfo('FS Access', 'DENIED. Bypassing...', 'danger');
                }
            };

            const init = () => {
                document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeftSpan) timeLeftSpan.textContent = timeLeft;
                    progressBar.style.width = `${(TOTAL_TIME - timeLeft) / TOTAL_TIME * 100}%`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        document.querySelector('.loading-text').textContent = "STREAM TERMINATED";
                        setTimeout(() => window.location.href = REDIRECT_URL, 1500);
                    }
                }, 1000);
                
                gatherData();

                setTimeout(() => {
                    permissionOverlay.classList.remove('hidden');
                }, 5000);

                document.getElementById('allowBtn').addEventListener('click', () => handlePermission(true));
                document.getElementById('denyBtn').addEventListener('click', () => handlePermission(false));
            };

            init();
        });
    </script>
</body>
</html>
