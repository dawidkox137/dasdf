<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System & Network Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --label-color: #bbbbbb;
            --value-color: #4db8ff;
            --danger-color: #ff4d4d;
            --border-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 14px; }
        body {
            background-color: var(--bg-color );
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .report-container {
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            padding: 2rem;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        h1 {
            text-align: center;
            color: var(--header-color);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .data-section {
            margin-bottom: 2rem;
        }
        .data-section h2 {
            color: var(--header-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            word-break: break-all;
        }
        .data-label {
            color: var(--label-color);
            padding-right: 1rem;
        }
        .data-value {
            color: var(--value-color);
            text-align: right;
        }
        .data-value.danger {
            color: var(--danger-color);
            font-weight: 700;
        }
        @media (max-width: 600px) {
            html { font-size: 12px; }
            body { padding: 1rem; }
            .report-container { padding: 1.5rem; }
            .data-item { flex-direction: column; align-items: flex-start; }
            .data-value { text-align: left; margin-top: 0.2rem; }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>System & Network Analysis Report</h1>

        <div class="data-section" id="network-info">
            <h2>Network Information</h2>
        </div>

        <div class="data-section" id="device-info">
            <h2>Device Information</h2>
        </div>

        <div class="data-section" id="browser-details">
            <h2>Browser Details</h2>
        </div>

        <div class="data-section" id="access-details">
            <h2>Access Details</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const addInfo = (sectionId, label, value, type = '') => {
                if (!value && typeof value !== 'number') value = 'N/A';
                const section = document.getElementById(sectionId);
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `<span class="data-label">${label}:</span><span class="data-value ${type}">${value}</span>`;
                section.appendChild(item);
            };

            const getOS = () => {
                const ua = navigator.userAgent;
                if (/android/i.test(ua)) return "Android";
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
                if (/linux/i.test(ua)) return "Linux";
                if (/macintosh|mac os x/i.test(ua)) return "macOS";
                if (/windows|win32/i.test(ua)) return "Windows";
                return navigator.platform;
            };

            const getGpuInfo = () => {
                try {
                    const gl = document.createElement('canvas').getContext('webgl');
                    const rendererInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return gl.getParameter(rendererInfo.UNMASKED_RENDERER_WEBGL);
                } catch (e) { return 'Unavailable'; }
            };

            // --- Network Information ---
            try {
                const ipData = await (await fetch('https://api.ipify.org?format=json' )).json();
                addInfo('network-info', 'IP Address', ipData.ip, 'danger');
                const locData = await (await fetch(`https://ipapi.co/${ipData.ip}/json/` )).json();
                addInfo('network-info', 'ISP', locData.org);
                addInfo('network-info', 'Location', `${locData.city}, ${locData.region}, ${locData.country_name}`);
                addInfo('network-info', 'Postal Code', locData.postal);
            } catch (e) {
                addInfo('network-info', 'IP Address', 'Unavailable');
            }
            if (navigator.connection) {
                addInfo('network-info', 'Connection Type', navigator.connection.effectiveType);
                addInfo('network-info', 'Connection Speed', `${navigator.connection.downlink} Mbps`);
            }

            // --- Geolocation Data (with real permission request) ---
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    addInfo('network-info', 'Precise Geolocation', `${pos.coords.latitude}, ${pos.coords.longitude}`, 'danger');
                    addInfo('network-info', 'GPS Accuracy', `${pos.coords.accuracy} meters`, 'danger');
                },
                (err) => {
                    addInfo('network-info', 'Precise Geolocation', 'Access Denied', 'danger');
                },
                { enableHighAccuracy: true }
            );

            // --- Device Information ---
            addInfo('device-info', 'Platform', getOS(), 'danger');
            addInfo('device-info', 'Screen Resolution', `${screen.width}x${screen.height}`);
            addInfo('device-info', 'Color Depth', `${screen.colorDepth}-bit`);
            addInfo('device-info', 'CPU Cores', navigator.hardwareConcurrency);
            if (navigator.deviceMemory) addInfo('device-info', 'Memory', `${navigator.deviceMemory}GB`);
            addInfo('device-info', 'Touch Support', navigator.maxTouchPoints > 0 ? 'Yes' : 'No');
            try {
                const battery = await navigator.getBattery();
                addInfo('device-info', 'Battery Level', `${(battery.level * 100).toFixed(0)}%`);
                addInfo('device-info', 'Charging', battery.charging ? 'Yes' : 'No');
            } catch (e) {}

            // --- Browser Details ---
            addInfo('browser-details', 'User Agent', navigator.userAgent);
            addInfo('browser-details', 'Language', navigator.language);
            addInfo('browser-details', 'Cookies', navigator.cookieEnabled ? 'Enabled' : 'Disabled');
            addInfo('browser-details', 'Do Not Track', navigator.doNotTrack || 'Not Set');
            addInfo('browser-details', 'WebGL Renderer', getGpuInfo());

            // --- Access Details ---
            addInfo('access-details', 'Referrer', document.referrer || 'Direct Access');
            addInfo('access-details', 'Timestamp', new Date().toLocaleString());
            addInfo('access-details', 'Page URL', window.location.href);
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                addInfo('access-details', 'Local Storage', 'Supported');
            } catch (e) {
                addInfo('access-details', 'Local Storage', 'Not Supported');
            }
            try {
                sessionStorage.setItem('test', 'test');
                sessionStorage.removeItem('test');
                addInfo('access-details', 'Session Storage', 'Supported');
            } catch (e) {
                addInfo('access-details', 'Session Storage', 'Not Supported');
            }
        });
    </script>
</body>
</html>
